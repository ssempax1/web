{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ grade.Last_name }} - {{ grade.First_name }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ grade.SSN }}</li>
        <li class="list-group-item">{{ grade.Test1 }}</li>
        <li class="list-group-item">{{ grade.Test2 }}</li>
        <li class="list-group-item">{{ grade.Test3 }}</li>
        <li class="list-group-item">{{ grade.Test4 }}</li>
        <li class="list-group-item">{{ grade.Final }}</li>
        <li class="list-group-item">{{ grade.Grade }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{grade.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{grade.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
